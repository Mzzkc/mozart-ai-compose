# Simple test job B - proves chaining worked
name: test-chain-b
workspace: "./test-workspace-b"

backend:
  type: claude_cli
  skip_permissions: true
  timeout_seconds: 120
  disable_mcp: true

sheet:
  size: 1
  total_items: 1

prompt:
  template: |
    Create a file at {{ workspace }}/chain-b-success.txt with content:
    "Chain B executed successfully - HOOK FIX VERIFIED!"

    Then write IMPLEMENTATION_COMPLETE: yes to {{ workspace }}/sheet1-result.md

retry:
  max_retries: 1

validations:
  - type: file_exists
    path: "{workspace}/chain-b-success.txt"
    description: "Chain B marker file exists"
