  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/01-context-scope.md"
    description: "Context and scope document must exist"
    condition: "sheet_num >= 1"

  - type: content_contains
    path: "{workspace}/01-context-scope.md"
    pattern: "[Ss]cope|[Bb]oundary|[Bb]oundaries"
    description: "Context must contain scope definition"
    condition: "sheet_num >= 1"

  - type: content_contains
    path: "{workspace}/01-context-scope.md"
    pattern: "[Ss]takeholder"
    description: "Context must contain stakeholder analysis"
    condition: "sheet_num >= 1"

  - type: content_contains
    path: "{workspace}/01-context-scope.md"
    pattern: "[Ss]uccess|[Mm]etric|[Cc]riteria"
    description: "Context must contain success criteria"
    condition: "sheet_num >= 1"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 2: PESTEL analysis
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/02-pestel-analysis.md"
    description: "PESTEL analysis must exist"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Pp]olitical"
    description: "PESTEL must cover Political factors"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Ee]conomic"
    description: "PESTEL must cover Economic factors"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Ss]ocial|[Ss]ocietal"
    description: "PESTEL must cover Social factors"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Tt]echnolog"
    description: "PESTEL must cover Technological factors"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Ee]nvironment"
    description: "PESTEL must cover Environmental factors"
    condition: "sheet_num >= 2"

  - type: content_contains
    path: "{workspace}/02-pestel-analysis.md"
    pattern: "[Ll]egal"
    description: "PESTEL must cover Legal factors"
    condition: "sheet_num >= 2"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 3: Porter's Five Forces
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/03-competitive-analysis.md"
    description: "Competitive analysis must exist"
    condition: "sheet_num >= 3"

  - type: content_contains
    path: "{workspace}/03-competitive-analysis.md"
    pattern: "[Nn]ew [Ee]ntrant|[Bb]arrier.*[Ee]ntry"
    description: "Porter's must cover threat of new entrants"
    condition: "sheet_num >= 3"

  - type: content_contains
    path: "{workspace}/03-competitive-analysis.md"
    pattern: "[Ss]upplier"
    description: "Porter's must cover supplier power"
    condition: "sheet_num >= 3"

  - type: content_contains
    path: "{workspace}/03-competitive-analysis.md"
    pattern: "[Bb]uyer|[Cc]ustomer"
    description: "Porter's must cover buyer power"
    condition: "sheet_num >= 3"

  - type: content_contains
    path: "{workspace}/03-competitive-analysis.md"
    pattern: "[Ss]ubstitut"
    description: "Porter's must cover threat of substitutes"
    condition: "sheet_num >= 3"

  - type: content_contains
    path: "{workspace}/03-competitive-analysis.md"
    pattern: "[Rr]ivalry|[Cc]ompetit"
    description: "Porter's must cover industry rivalry"
    condition: "sheet_num >= 3"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 4: SWOT analysis
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/04-swot-analysis.md"
    description: "SWOT analysis must exist"
    condition: "sheet_num >= 4"

  - type: content_contains
    path: "{workspace}/04-swot-analysis.md"
    pattern: "[Ss]trength"
    description: "SWOT must cover Strengths"
    condition: "sheet_num >= 4"

  - type: content_contains
    path: "{workspace}/04-swot-analysis.md"
    pattern: "[Ww]eakness"
    description: "SWOT must cover Weaknesses"
    condition: "sheet_num >= 4"

  - type: content_contains
    path: "{workspace}/04-swot-analysis.md"
    pattern: "[Oo]pportunit"
    description: "SWOT must cover Opportunities"
    condition: "sheet_num >= 4"

  - type: content_contains
    path: "{workspace}/04-swot-analysis.md"
    pattern: "[Tt]hreat"
    description: "SWOT must cover Threats"
    condition: "sheet_num >= 4"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 5: Strategic options
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/05-strategic-options.md"
    description: "Strategic options must exist"
    condition: "sheet_num >= 5"

  - type: content_contains
    path: "{workspace}/05-strategic-options.md"
    pattern: "[Oo]ption [0-9]|[Oo]ption 1"
    description: "Options must be numbered"
    condition: "sheet_num >= 5"

  - type: content_contains
    path: "{workspace}/05-strategic-options.md"
    pattern: "[Rr]ationale|[Jj]ustif"
    description: "Options must include rationales"
    condition: "sheet_num >= 5"

  - type: content_contains
    path: "{workspace}/05-strategic-options.md"
    pattern: "[Rr]isk|[Aa]ssumption"
    description: "Options must address risks or assumptions"
    condition: "sheet_num >= 5"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 6: Evaluation and selection
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/06-option-evaluation.md"
    description: "Option evaluation must exist"
    condition: "sheet_num >= 6"

  - type: content_contains
    path: "{workspace}/06-option-evaluation.md"
    pattern: "[Ss]core|[Rr]ating|[Ww]eight"
    description: "Evaluation must include scoring"
    condition: "sheet_num >= 6"

  - type: content_contains
    path: "{workspace}/06-option-evaluation.md"
    pattern: "[Rr]ecommend"
    description: "Evaluation must include recommendation"
    condition: "sheet_num >= 6"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 7: Goals and roadmap
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/07-goals-roadmap.md"
    description: "Goals and roadmap must exist"
    condition: "sheet_num >= 7"

  - type: content_contains
    path: "{workspace}/07-goals-roadmap.md"
    pattern: "SMART|[Ss]pecific.*[Mm]easurable|[Mm]easurable.*[Aa]chievable"
    description: "Goals must reference SMART criteria"
    condition: "sheet_num >= 7"

  - type: content_contains
    path: "{workspace}/07-goals-roadmap.md"
    pattern: "[Rr]oadmap|[Qq]uarter|[Mm]ilestone|[Tt]imeline"
    description: "Must include implementation roadmap"
    condition: "sheet_num >= 7"

  - type: content_contains
    path: "{workspace}/07-goals-roadmap.md"
    pattern: "KPI|[Ii]ndicator|[Mm]etric"
    description: "Must include KPIs or metrics"
    condition: "sheet_num >= 7"

  # ─────────────────────────────────────────────────────────────────────────
  # Phase 8: Risk and contingency
  # ─────────────────────────────────────────────────────────────────────────
  - type: file_exists
    path: "{workspace}/08-risk-contingency.md"
    description: "Risk assessment must exist"
    condition: "sheet_num >= 8"

  - type: file_exists
    path: "{workspace}/08-strategic-plan-summary.md"
    description: "Strategic plan summary must exist"
    condition: "sheet_num >= 8"

  - type: file_exists
    path: "{workspace}/08-implementation-checklist.md"
    description: "Implementation checklist must exist"
    condition: "sheet_num >= 8"

  - type: content_contains
    path: "{workspace}/08-risk-contingency.md"
    pattern: "[Rr]isk|[Mm]itigat"
    description: "Risk document must address risks"
    condition: "sheet_num >= 8"

  - type: content_contains
    path: "{workspace}/08-risk-contingency.md"
    pattern: "[Cc]ontingency|[Ss]cenario"
    description: "Risk document must include contingencies or scenarios"
    condition: "sheet_num >= 8"

  - type: content_contains
    path: "{workspace}/08-strategic-plan-summary.md"
    pattern: "[Ee]xecutive|[Ss]ummary"
    description: "Summary must contain executive summary"
    condition: "sheet_num >= 8"

notifications:
  - type: desktop
    on_events: [job_complete, job_failed, sheet_failed]

state_backend: json
pause_between_sheets_seconds: 10
