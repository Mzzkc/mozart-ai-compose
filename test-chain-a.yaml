# Simple test job A - creates marker then chains to B
name: test-chain-a
workspace: "./test-workspace-a"

backend:
  type: claude_cli
  skip_permissions: true
  timeout_seconds: 120
  disable_mcp: true

sheet:
  size: 1
  total_items: 1

prompt:
  template: |
    Create a file at {{ workspace }}/chain-a-success.txt with content:
    "Chain A executed successfully"

    Then write IMPLEMENTATION_COMPLETE: yes to {{ workspace }}/sheet1-result.md

retry:
  max_retries: 1

validations:
  - type: file_exists
    path: "{workspace}/chain-a-success.txt"
    description: "Chain A marker file exists"

# KEY TEST: relative path to sibling config file
on_success:
  - type: run_job
    job_path: "test-chain-b.yaml"

concert:
  enabled: true
  max_chain_depth: 5
  inherit_workspace: false
