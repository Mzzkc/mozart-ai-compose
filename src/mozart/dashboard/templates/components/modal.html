<!-- Modal Component -->
<!-- Backdrop -->
<div x-show="modal.isOpen"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto"
     @click.self="closeModal()">

    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Modal container -->
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!-- Modal panel -->
        <div x-show="modal.isOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:p-6"
             :class="modal.size === 'sm' ? 'sm:max-w-sm' : modal.size === 'lg' ? 'sm:max-w-lg' : modal.size === 'xl' ? 'sm:max-w-xl' : modal.size === '2xl' ? 'sm:max-w-2xl' : modal.size === '4xl' ? 'sm:max-w-4xl' : 'sm:max-w-md'">

            <!-- Modal Header -->
            <div class="flex items-start justify-between">
                <div class="flex items-center">
                    <!-- Modal Icon -->
                    <div x-show="modal.icon"
                         class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10"
                         :class="modal.type === 'success' ? 'bg-green-100 dark:bg-green-800' :
                                modal.type === 'warning' ? 'bg-yellow-100 dark:bg-yellow-800' :
                                modal.type === 'error' ? 'bg-red-100 dark:bg-red-800' :
                                'bg-blue-100 dark:bg-blue-800'">
                        <!-- Success Icon -->
                        <svg x-show="modal.type === 'success'" class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <!-- Warning Icon -->
                        <svg x-show="modal.type === 'warning'" class="h-6 w-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                        <!-- Error Icon -->
                        <svg x-show="modal.type === 'error'" class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        <!-- Info Icon -->
                        <svg x-show="modal.type === 'info'" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>

                    <!-- Modal Title -->
                    <div class="ml-4 sm:ml-0" :class="modal.icon ? 'sm:ml-4' : ''">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white" x-text="modal.title"></h3>
                    </div>
                </div>

                <!-- Close Button -->
                <button @click="closeModal()"
                        class="ml-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="mt-4">
                <!-- Text Content -->
                <div x-show="modal.content && !modal.htmlContent"
                     class="text-sm text-gray-500 dark:text-gray-400"
                     x-text="modal.content"></div>

                <!-- HTML Content -->
                <div x-show="modal.htmlContent"
                     class="text-sm text-gray-500 dark:text-gray-400"
                     x-html="modal.content"></div>

                <!-- HTMX Content Target -->
                <div x-show="modal.htmxTarget"
                     id="modal-htmx-content"
                     class="text-sm"></div>
            </div>

            <!-- Modal Footer -->
            <div x-show="modal.buttons && modal.buttons.length > 0"
                 class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse sm:gap-3">
                <template x-for="button in modal.buttons" :key="button.id">
                    <button @click="handleModalButton(button)"
                            class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:w-auto transition-colors"
                            :class="button.variant === 'primary' ?
                                    'bg-blue-600 text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600' :
                                    button.variant === 'danger' ?
                                    'bg-red-600 text-white hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600' :
                                    'bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'"
                            x-text="button.text"></button>
                </template>
            </div>
        </div>
    </div>
</div>
