<!--
  Score Editor Component for Mozart Dashboard

  This component provides a CodeMirror 6 based YAML editor for creating and editing Mozart job configurations.
  Features:
  - YAML syntax highlighting
  - Real-time validation
  - Template insertion
  - Dark/light mode support
  - Responsive design

  Usage:
  {% include "components/score_editor.html" %}
-->

<div
  x-data="scoreEditor()"
  x-init="init()"
  class="score-editor-container bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
>
  <!-- Editor Toolbar -->
  <div class="cm-editor-toolbar bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 rounded-t-lg">
    <div class="flex items-center justify-between">
      <!-- Left: File actions -->
      <div class="flex items-center space-x-2">
        <button
          @click="newScore()"
          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
          title="New Score"
        >
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          New
        </button>

        <button
          @click="loadTemplate()"
          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
          title="Load Template"
        >
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Template
        </button>

        <button
          @click="validateScore()"
          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-700 dark:text-blue-300 bg-blue-50 dark:bg-blue-900/50 border border-blue-200 dark:border-blue-700 rounded-md hover:bg-blue-100 dark:hover:bg-blue-900 transition-colors"
          title="Validate YAML"
          :disabled="isValidating"
        >
          <svg class="w-4 h-4 mr-1.5" :class="isValidating ? 'animate-spin' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span x-text="isValidating ? 'Validating...' : 'Validate'"></span>
        </button>
      </div>

      <!-- Right: Editor options -->
      <div class="flex items-center space-x-2">
        <div class="flex items-center space-x-1 text-sm text-gray-600 dark:text-gray-400">
          <span>Mode:</span>
          <select
            x-model="editorMode"
            @change="updateEditorMode()"
            class="border-0 bg-transparent text-sm font-medium focus:ring-0 cursor-pointer"
          >
            <option value="yaml">YAML</option>
            <option value="json">JSON</option>
          </select>
        </div>

        <button
          @click="toggleFullscreen()"
          class="p-1.5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors"
          title="Toggle Fullscreen"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- CodeMirror Editor Container -->
  <div
    id="score-editor"
    class="score-editor-content"
    :class="{ 'fullscreen-editor': isFullscreen }"
    style="min-height: 400px;"
  >
    <!-- CodeMirror will be mounted here -->
  </div>

  <!-- Editor Status Bar -->
  <div class="cm-editor-status bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 rounded-b-lg">
    <div class="flex items-center justify-between text-xs">
      <!-- Left: Validation status -->
      <div class="flex items-center space-x-3">
        <div class="flex items-center space-x-1">
          <div
            class="w-2 h-2 rounded-full"
            :class="{
              'bg-green-500': validationStatus === 'valid',
              'bg-red-500': validationStatus === 'invalid',
              'bg-yellow-500': validationStatus === 'warning',
              'bg-gray-400': validationStatus === 'unknown'
            }"
          ></div>
          <span
            class="text-gray-600 dark:text-gray-400"
            x-text="validationMessage"
          ></span>
        </div>

        <div x-show="errorCount > 0" class="text-red-600 dark:text-red-400">
          <span x-text="`${errorCount} error${errorCount !== 1 ? 's' : ''}`"></span>
        </div>
      </div>

      <!-- Right: Editor info -->
      <div class="flex items-center space-x-4 text-gray-500 dark:text-gray-400">
        <span x-text="`Line ${currentLine}, Col ${currentColumn}`"></span>
        <span x-text="`${lineCount} lines`"></span>
        <span x-text="`${characterCount} chars`"></span>
        <span x-text="editorMode.toUpperCase()"></span>
      </div>
    </div>
  </div>

  <!-- Enhanced Validation Panel (supports ERROR/WARNING/INFO) -->
  <div
    x-show="showErrors && errors.length > 0"
    x-transition
    class="validation-panel border-t border-gray-200 dark:border-gray-700"
  >
    <div class="bg-gray-50 dark:bg-gray-800 px-4 py-2 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center justify-between">
        <h4 class="text-sm font-medium text-gray-900 dark:text-gray-100">
          Validation Issues
          <span
            x-text="`(${errors.length})`"
            class="text-gray-500 dark:text-gray-400 ml-1"
          ></span>
        </h4>
        <button
          @click="showErrors = false"
          class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
          title="Close panel"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="max-h-48 overflow-y-auto bg-white dark:bg-gray-900">
      <template x-for="issue in errors" :key="issue.check_id || issue.id || Date.now()">
        <div class="validation-issue px-4 py-3 border-b border-gray-100 dark:border-gray-700 last:border-b-0">
          <div class="flex items-start space-x-3">
            <!-- Severity Icon -->
            <div
              class="issue-icon flex-shrink-0 w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold mt-0.5"
              :class="{
                'bg-red-500 text-white': issue.severity === 'ERROR',
                'bg-yellow-500 text-white': issue.severity === 'WARNING',
                'bg-blue-500 text-white': issue.severity === 'INFO'
              }"
            >
              <span x-text="issue.severity === 'ERROR' ? '!' : issue.severity === 'WARNING' ? 'â–²' : 'i'"></span>
            </div>

            <!-- Issue Content -->
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2 mb-1">
                <!-- Line Number -->
                <span
                  x-show="issue.line"
                  x-text="`Line ${issue.line}`"
                  class="issue-line text-xs font-mono bg-gray-100 dark:bg-gray-700 px-2 py-0.5 rounded text-gray-700 dark:text-gray-300"
                ></span>

                <!-- Check ID -->
                <span
                  x-show="issue.check_id"
                  x-text="issue.check_id"
                  class="text-xs font-mono text-gray-500 dark:text-gray-400"
                ></span>
              </div>

              <!-- Issue Message -->
              <div
                class="issue-message text-sm font-medium mb-1"
                :class="{
                  'text-red-800 dark:text-red-200': issue.severity === 'ERROR',
                  'text-yellow-800 dark:text-yellow-200': issue.severity === 'WARNING',
                  'text-blue-800 dark:text-blue-200': issue.severity === 'INFO'
                }"
                x-text="issue.message || issue.description"
              ></div>

              <!-- Issue Details/Context -->
              <div
                x-show="issue.context || issue.details"
                class="issue-details text-xs text-gray-600 dark:text-gray-400 leading-relaxed"
                x-text="issue.context || issue.details"
              ></div>

              <!-- Suggestion -->
              <div
                x-show="issue.suggestion"
                class="mt-2 text-xs text-green-700 dark:text-green-300 bg-green-50 dark:bg-green-900/20 px-2 py-1 rounded"
              >
                <strong>Suggestion:</strong> <span x-text="issue.suggestion"></span>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Quick Fix Actions (if available) -->
    <div
      x-show="errors.some(issue => issue.auto_fixable)"
      class="bg-gray-50 dark:bg-gray-800 px-4 py-2 border-t border-gray-200 dark:border-gray-700"
    >
      <button
        class="text-xs text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium"
        title="Apply automatic fixes (not implemented yet)"
        disabled
      >
        ðŸ”§ Auto-fix Available
      </button>
    </div>
  </div>

  <!-- Template Selection Modal -->
  <div
    x-show="showTemplateModal"
    x-transition
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    @click.self="showTemplateModal = false"
  >
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Select Template</h3>
      </div>

      <div class="p-4">
        <div class="space-y-2">
          <template x-for="template in templates" :key="template.id">
            <button
              @click="insertTemplate(template)"
              class="w-full text-left p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
            >
              <div class="font-medium text-gray-900 dark:text-gray-100" x-text="template.name"></div>
              <div class="text-sm text-gray-600 dark:text-gray-400" x-text="template.description"></div>
            </button>
          </template>
        </div>
      </div>

      <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end">
        <button
          @click="showTemplateModal = false"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Fullscreen overlay styles -->
<style>
.fullscreen-editor {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
  z-index: 9999 !important;
  width: 100vw !important;
  height: 100vh !important;
  background: white;
  display: flex !important;
  flex-direction: column !important;
}

.dark .fullscreen-editor {
  background: #1f2937;
}

.fullscreen-editor .cm-editor {
  flex: 1 !important;
  height: auto !important;
  border-radius: 0 !important;
  border: none !important;
}
</style>
